kind: ServiceAccount
apiVersion: v1
metadata:
  name: api
  namespace: chore-nandy-io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: chore-nandy-io-api
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: chore-nandy-io-api
subjects:
- kind: ServiceAccount
  name: api
  namespace: chore-nandy-io
roleRef:
  kind: ClusterRole
  name: chore-nandy-io-api
  apiGroup: rbac.authorization.k8s.io
